<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" template="template.xhtml">

	<h:form>
		<!-- posso colocar uma id para o form e colocar o update=":frm" -->
		<p:toolbar>
			<p:toolbarGroup align="right">
				<p:commandButton value="Adicionar"
					action="#{CargoBean.add()}" update="@form"></p:commandButton>
				<p:commandButton value="Listar"
					action="#{CargoBean.listar()}" update="@form"></p:commandButton>
			</p:toolbarGroup>
		</p:toolbar>
		<p:fieldset legend="Cargos">
			<p:panelGrid columns="2">

				<h:outputLabel value="Cargo"></h:outputLabel>
				<p:inputText value="#{CargoBean.cargo.cargo_desc}"></p:inputText>

				<h:outputLabel value="Nível"></h:outputLabel>
				<p:inputText value="#{CargoBean.cargo.cargo_nivel}"></p:inputText>

			</p:panelGrid>
			<p:dataTable value="#{CargoBean.cargo}"
				var="cargo">
				<p:column>
					<p:commandButton value="Editar"
						action="#{CargoBean.editar(cargo)}"></p:commandButton>
				</p:column>
				<p:column headerText="Cargo" sortBy="#{cargo.cargo_desc}">
					<h:outputText value="#{cargo.cargo_desc}" />
				</p:column>
				<p:column headerText="Nível" sortBy="#{cargo.cargo_nivel}">
					<h:outputText value="#{cargo.cargo_nivel}" />
				</p:column>
			</p:dataTable>
		</p:fieldset>
	</h:form>
</ui:decorate>
